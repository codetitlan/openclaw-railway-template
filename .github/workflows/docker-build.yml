name: Docker build

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      # PRs: build only (no push). Main: build + push to GHCR.
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Redeploy on Railway after pushing a new image (main only).
      # Requires RAILWAY_API_TOKEN, RAILWAY_SERVICE_ID, and RAILWAY_ENVIRONMENT_ID
      # as repository secrets. Skipped if RAILWAY_API_TOKEN is not set.
      - name: Redeploy on Railway
        id: redeploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.RAILWAY_API_TOKEN != '' && env.RAILWAY_SERVICE_ID != '' && env.RAILWAY_ENVIRONMENT_ID != ''
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
        run: |
          set -euo pipefail

          echo "Fetching latest deployment for service..."
          DEPLOYMENT_ID=$(curl -sf https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer ${RAILWAY_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { deployments(first: 1, input: { serviceId: \"'"${RAILWAY_SERVICE_ID}"'\", environmentId: \"'"${RAILWAY_ENVIRONMENT_ID}"'\" }) { edges { node { id status } } } }"
            }' | jq -r '.data.deployments.edges[0].node.id')

          if [ -z "$DEPLOYMENT_ID" ] || [ "$DEPLOYMENT_ID" = "null" ]; then
            echo "::error::Could not find a deployment to redeploy"
            exit 1
          fi

          echo "Triggering redeploy for deployment ${DEPLOYMENT_ID}..."
          RESULT=$(curl -sf https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer ${RAILWAY_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { deploymentRedeploy(id: \"'"${DEPLOYMENT_ID}"'\") { id status } }"
            }')

          STATUS=$(echo "$RESULT" | jq -r '.data.deploymentRedeploy.status // empty')
          if [ -z "$STATUS" ]; then
            echo "::error::Redeploy failed: $RESULT"
            exit 1
          fi

          echo "‚úÖ Redeploy triggered ‚Äî new deployment status: ${STATUS}"

  # Health check for primary instance after successful deployment
  health-check:
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/health-check.yml
    with:
      health_check_url: ${{ secrets.RAILWAY_PRIMARY_URL }}
      initial_wait_seconds: 60
      max_attempts: 60

  # Trigger buddy instance deployment after successful health check
  trigger-buddy:
    needs: health-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Buddy Deployment
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log('ü§ù Triggering buddy instance deployment workflow...');
            
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-buddy.yml',
              ref: 'main',
              inputs: {
                buddy_duration_hours: '2'
              }
            });
            
            console.log('‚úÖ Buddy deployment workflow triggered');
