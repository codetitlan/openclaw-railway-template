name: Docker build

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=

      # PRs: build only (no push). Main: build + push to GHCR.
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Redeploy on Railway after pushing a new image (main only).
      # Requires RAILWAY_API_TOKEN, RAILWAY_SERVICE_ID, and RAILWAY_ENVIRONMENT_ID
      # as repository secrets. Skipped if RAILWAY_API_TOKEN is not set.
      - name: Redeploy on Railway
        id: redeploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.RAILWAY_API_TOKEN != '' && env.RAILWAY_SERVICE_ID != '' && env.RAILWAY_ENVIRONMENT_ID != ''
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
        run: |
          set -euo pipefail

          echo "Fetching latest deployment for service..."
          DEPLOYMENT_ID=$(curl -sf https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer ${RAILWAY_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "query { deployments(first: 1, input: { serviceId: \"'"${RAILWAY_SERVICE_ID}"'\", environmentId: \"'"${RAILWAY_ENVIRONMENT_ID}"'\" }) { edges { node { id status } } } }"
            }' | jq -r '.data.deployments.edges[0].node.id')

          if [ -z "$DEPLOYMENT_ID" ] || [ "$DEPLOYMENT_ID" = "null" ]; then
            echo "::error::Could not find a deployment to redeploy"
            exit 1
          fi

          echo "Triggering redeploy for deployment ${DEPLOYMENT_ID}..."
          RESULT=$(curl -sf https://backboard.railway.com/graphql/v2 \
            -H "Authorization: Bearer ${RAILWAY_API_TOKEN}" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation { deploymentRedeploy(id: \"'"${DEPLOYMENT_ID}"'\") { id status } }"
            }')

          STATUS=$(echo "$RESULT" | jq -r '.data.deploymentRedeploy.status // empty')
          if [ -z "$STATUS" ]; then
            echo "::error::Redeploy failed: $RESULT"
            exit 1
          fi

          echo "‚úÖ Redeploy triggered ‚Äî new deployment status: ${STATUS}"

      - name: Wait for Primary Instance to Start
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.RAILWAY_API_TOKEN != ''
        run: |
          echo "‚è≥ Waiting 60 seconds for primary instance to stabilize..."
          sleep 60

      - name: Health Check Primary Instance
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.RAILWAY_API_TOKEN != ''
        env:
          RAILWAY_PRIMARY_URL: ${{ secrets.RAILWAY_PRIMARY_URL }}
        run: |
          if [ -z "$RAILWAY_PRIMARY_URL" ]; then
            echo "‚ö†Ô∏è RAILWAY_PRIMARY_URL not configured, skipping health check"
            exit 0
          fi

          HEALTH_URL="${RAILWAY_PRIMARY_URL}:8888/health"
          echo "üîç Checking primary instance health: ${HEALTH_URL}"
          
          for i in {1..30}; do
            if curl -sf "$HEALTH_URL" | jq -e '.status' > /dev/null 2>&1; then
              HEALTH_STATUS=$(curl -sf "$HEALTH_URL" | jq -r '.status')
              echo "‚úÖ Primary instance is $HEALTH_STATUS (attempt $i/30)"
              exit 0
            fi
            echo "‚è≥ Attempt $i/30 - primary instance not ready yet..."
            sleep 10
          done
          
          echo "‚ö†Ô∏è Primary health check timeout after 5 minutes (continuing anyway)"
          exit 0
