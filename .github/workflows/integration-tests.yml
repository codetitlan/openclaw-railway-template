name: Integration Tests (main)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: read

jobs:
  smoke:
    name: Docker build & smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: openclaw-railway-template:ci
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke test
        run: |
          docker run --rm openclaw-railway-template:ci node scripts/smoke.js

  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: smoke
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load Docker image from cache
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: openclaw-railway-template:ci
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container and wait for healthy
        run: |
          docker run -d --name openclaw-test \
            -e OPENCLAW_GATEWAY_TOKEN=test-token \
            openclaw-railway-template:ci
          
          # Wait for container to be healthy
          for i in {1..30}; do
            if docker exec openclaw-test curl -f http://localhost:3000/health 2>/dev/null; then
              echo "✅ Container is healthy"
              exit 0
            fi
            echo "Waiting for container... ($i/30)"
            sleep 2
          done
          
          echo "❌ Container failed to become healthy"
          docker logs openclaw-test
          exit 1

      - name: Run integration tests inside container
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || '' }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || '' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker exec -e TELEGRAM_BOT_TOKEN="$TELEGRAM_BOT_TOKEN" \
                      -e ANTHROPIC_API_KEY="$ANTHROPIC_API_KEY" \
                      -e GITHUB_TOKEN="$GITHUB_TOKEN" \
                      openclaw-test bash scripts/integration-tests.sh

      - name: Cleanup
        if: always()
        run: |
          docker stop openclaw-test 2>/dev/null || true
          docker rm openclaw-test 2>/dev/null || true
