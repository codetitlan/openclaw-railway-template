name: Docker build (Feature Branches)

on:
  push:
    branches:
      - 'feature/**'

permissions:
  contents: read
  packages: write

jobs:
  docker-build-feature:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: branch
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          # Convert feature/my-feature to my-feature for tag
          TAG_NAME=${BRANCH_NAME#feature/}
          echo "name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "tag=${TAG_NAME}" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.branch.outputs.tag }}
            type=raw,value=${{ steps.branch.outputs.tag }}-${{ github.sha }}
            type=raw,value=${{ steps.branch.outputs.tag }}-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify Build Success
        run: |
          echo "âœ… Docker image built and pushed"
          echo "Branch: ${{ steps.branch.outputs.name }}"
          echo "Tags:"
          echo "  - ${{ steps.branch.outputs.tag }}"
          echo "  - ${{ steps.branch.outputs.tag }}-${{ github.sha }}"
          echo "  - ${{ steps.branch.outputs.tag }}-latest"
          echo ""
          echo "Image: ghcr.io/${{ github.repository }}:${{ steps.branch.outputs.tag }}"
